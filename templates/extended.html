<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея Котобазы</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('/static/cat_background_ext.png');
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }
        .search-bar {
            width: 80%;
            max-width: 500px;
            padding: 10px;
            margin: 20px 0;
            font-size: 1.1em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .card-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            width: 100%;
            max-width: 1000px;
            justify-content: center;
        }
        .card {
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: inherit;
            width: 100%;
            height: 300px;
            position: relative; /* Для корректного позиционирования при раскрытии */
        }
        .card.expanded {
            grid-column: span 3; /* Захватываем всю ширину */
            height: 450px; /* Высота раскрытой карточки */
        }
        .card img {
            width: 100%;
            height: 70%;
            object-fit: cover;
        }
        .card-title {
            padding: 10px;
            font-size: 1.2em;
            background-color: #caa87c;
            color: white;
        }
        .card-description {
            display: none;
            padding: 10px;
            font-size: 1em;
            color: #333;
        }
        .card.expanded .card-description {
            display: block;
        }

        .ads-container {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .ad-image {
            width: 150px;
            height: 150px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<input type="text" class="search-bar" placeholder="Поиск по породе">

<div class="card-container">
    {% for card in cards %}
    <div class="card" onclick="toggleCard(this)">
        <img src="{{ url_for('static', filename='images/' + card.image) }}" alt="{{ card.title }}">
        <div class="card-title">{{ card.title }}</div>
        <div class="card-description">{{ card.description }}</div>
    </div>
    {% endfor %}
</div>

<div class="ads-container">
    {% for ad in ads %}
    <a href="{{ ad.url }}" target="_blank">
        <img src="{{ url_for('static', filename='ads/' + ad.image) }}" alt="Реклама" class="ad-image">
    </a>
    {% endfor %}
</div>

<script>
    function toggleCard(card) {
        const isExpanded = card.classList.contains('expanded');
        document.querySelectorAll('.card').forEach(c => c.classList.remove('expanded'));

        if (!isExpanded) {
            card.classList.add('expanded');
        }
    }
</script>
</body>
</html>
